<div class="card">
    <div class="card-body">

        <div class="card-title">
            <div class="row">
                <div class="col">{{'client_pages.product_page.product_info' | translate }}</div>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label">{{'client_pages.product_page.product_images' | translate }}</label>
            <div class="row">
                <div *ngFor="let file of fileUploadList" class="col-md-4 col-sm-6">
                    <div class="project-img-wrapper">
                      <img [src]="file.url" [alt]="''" />
                    </div>
                  </div>
                <div class="col-md-4 col-sm-6">
                    <input type="file" id="upload-photo" (change)="uploadFile($event)"  accept="image/png, image/jpeg, image/jpg"/>
                    <label class="add-new-img" for="upload-photo">
                        <div class="wrapper">
                            <span class="icon-add "></span>
                            {{'global.add_new_image' | translate }}
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <div>
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">{{'client_pages.product_page.product_name_arabic' | translate }}</label>
                    <input type="text" [(ngModel)]="product.nameAr" class="form-control" />
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">{{'client_pages.product_page.product_description_arabic' | translate
                        }}</label>
                    <textarea [(ngModel)]="product.fullDescriptionAr" class="form-control" rows="5"></textarea>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="card">
    <div class="card-body">
        <div class="card-title">
            <div class="row">
                <div class="col">{{'client_pages.product_page.product_price' | translate }}</div>
            </div>
        </div>

        <label class="form-label">{{'client_pages.product_page.main_product_price' | translate }}</label>

        <div class="row g-3 gy-4">
            <div class="col-sm-6">
                <label class="form-label">{{'client_pages.product_page.unit_arabic' | translate }}</label>
                <input [(ngModel)]="product.unitAr" type="text" class="form-control"
                    placeholder="{{'client_pages.product_page.unit_arabic_placeholder' | translate }}" />
            </div>
            <div class="col-sm-6">
                <label class="form-label">{{'client_pages.product_page.price' | translate }}</label>
                <input [(ngModel)]="product.price" type="text" class="form-control"
                    placeholder="{{'client_pages.product_page.price_placeholder' | translate }}" />
            </div>
        </div>

    </div>
</div>
<div class="card">
    <div class="card-body">

        <div class="card-title">
            <div class="row">
                <div class="col">{{ 'delivery_options' | translate }}</div>
            </div>
        </div>

        <div class="media-card align-items-center">
            <div class="flex-shrink-0 ms-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1" (change)="setDeliveryOption(true)">
                    <label class="form-check-label" for="inlineRadio1">{{ 'global.available' | translate }}</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2" (change)="setDeliveryOption(false)">
                    <label class="form-check-label" for="inlineRadio2">{{ 'global.not_available' | translate }}</label>
                </div>
            </div>
        </div>
    </div>
</div>
<app-page-action-buttons (saveChanges)="saveChanges()" (cancelChanges)="cancelChanges()"></app-page-action-buttons>
