<div class="card">
    <div class="card-body">
        <div class="card-title">{{ 'admin_pages.pos_page.pos' | translate }}</div>

        <div class="row g-3">
            <div *ngFor="let branch of bankBranches" class="col-md-4 col-sm-6">
                <div class="media-card align-items-center" [routerLink]="['/admin/branches', branch.Id]">
                    <div class="flex-shrink-0">
                        <div class="media-icon">
                            <span class="icon-pos"></span>
                        </div>
                    </div>
                    <div class="flex-grow-1 ms-3">
                        {{branch?.projectNameAr}}
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="media-card align-items-center add-new-item" [routerLink]="['/admin/add-branch']">
                    <div class="flex-shrink-0">
                        <div class="media-icon">
                            <span class="icon-add"></span>
                        </div>
                    </div>
                    <div class="flex-grow-1 ms-3">
                        {{ 'admin_pages.pos_page.add_new_branch' | translate }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination - Start -->
    <div>
        <ul class="pagination justify-content-center">
            <li class="page-item page-item-prev" [ngClass]="{disabled: (currentPage == 1)}">
                <a class="page-link" (click)="previousPage()">
                    <span class="icon-chevron-right"></span>
                </a>
            </li>
            <li *ngFor="let page of pages" class="page-item" [ngClass]="{active: page == currentPage}">
                <a class="page-link" (click)="selectPage(page)">{{page}}</a>
            </li>
            <li class="page-item page-item-next" [ngClass]="{disabled: (pages.length == currentPage)}">
                <a class="page-link" (click)="nextPage()">
                    <span class="icon-chevron-left"></span>
                </a>
            </li>
        </ul>
    </div>
    <!-- Pagination - End -->
</div>
