<div class="card">
  <div class="card-body">
    <div class="card-title">{{ 'client_pages.company_profile_page.attachments' | translate }}</div>

    <div class="row g-3">
      <div *ngIf="currentRole !== 'VISITOR'">
        <div class="col-sm-6" *ngFor="let attachment of attachmentList">
          <div class="media-card align-items-center" [class]="{deleted: attachment.DbRowState.NameEn == 'Deleted'}">
            <div class="flex-shrink-0">
              <div class="media-icon">
                <span class="icon-pdf"></span>
              </div>
            </div>
            <div class="flex-grow-1 ms-3" (click)="openAttachment(attachment.Url)">
              {{ attachment.Name }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
