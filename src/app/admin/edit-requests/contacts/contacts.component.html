<div class="card">
    <div class="card-body">
        <div class="card-title">
            <div class="row">
                <div class="col">{{ 'client_pages.company_profile_page.contact_channels' | translate }}</div>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-sm-6">
                <div class="media-card align-items-center">
                    <div class="flex-shrink-0">
                        <div class="media-icon">
                            <span class="icon-phone"></span>
                        </div>
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <input [(ngModel)]="projectInfo.ContactInfo.Mobile" type="text" class="form-control"
                            [disabled]="true">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="media-card align-items-center">
                    <div class="flex-shrink-0">
                        <div class="media-icon">
                            <span class="icon-earth"></span>
                        </div>
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <input [(ngModel)]="projectInfo.SiteUrl" type="text" class="form-control" [disabled]="true">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="media-card align-items-center">
                    <div class="flex-shrink-0">
                        <div class="media-icon">
                            <span class="icon-twitter"></span>
                        </div>
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <input [(ngModel)]="projectInfo.ContactInfo.Twitter" type="text" class="form-control" [disabled]="true">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="media-card align-items-center">
                    <div class="flex-shrink-0">
                        <div class="media-icon">
                            <span class="icon-instagram"></span>
                        </div>
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <input [(ngModel)]="projectInfo.ContactInfo.Instagram" type="text" class="form-control" [disabled]="true">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
