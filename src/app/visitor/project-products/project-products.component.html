<div class="container">
    <h2 class="section-title">صور ومنتجات المشروع</h2>

    <div class="row g-4">
        <div *ngFor="let product of products" class="col-lg-3 col-md-4 col-sm-6">
            <div class="card product-card">
                <div class="product-img-wrapper">
                    <img [src]="host + '/' + product.url" alt=""/>
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{product.nameAr}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
