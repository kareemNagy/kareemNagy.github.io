<div class="card">
  <div class="card-body">
    <div class="card-title">{{ 'client_pages.partners_page.delivery_partners' | translate }}</div>

    <div class="partners-list">
      <div *ngFor="let partner of deliveryPartners" class="media-card align-items-center">
        <div class="flex-shrink-0">
          <div class="media-icon">
            <span class="icon-pos"></span>
          </div>
        </div>
        <div class="flex-grow-1 ms-3">
          {{partner.NameAr}}
        </div>
        <a href="#" [routerLink]="['/client/partners', partner.Id]" class="flex-shrink-0">{{ 'global.view' | translate }}</a>
      </div>
    </div>
  </div>
</div>
